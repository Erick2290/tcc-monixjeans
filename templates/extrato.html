<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrato</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/extrato.css') }}">
</head>
<body>
    <!-- Cabeçalho padrão -->
    <header>
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div class="d-flex justify-content-center flex-grow-1">
                    <a class="navbar-brand" href="{{ url_for('menu') }}">
                        <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="monix" width="200" height="45">
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse justify-content-center" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">BEM-VINDO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">MONIXJEANS, SUA LOJA DE JEANS</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="pesquise aqui a função" aria-label="search">
                    <button class="btn btn-outline-danger" type="submit">pesquisar</button>
                </form>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="left-extrato">
                    <h2>Período de Tempo</h2>
                    <form>
                        <div class="textfield">
                            <label for="data_inicio">Data de Início</label>
                            <input type="date" id="data_inicio" name="data_inicio">
                        </div>
                        <div class="textfield">
                            <label for="data_fim">Data de Fim</label>
                            <input type="date" id="data_fim" name="data_fim">
                        </div>
                        <button type="submit" class="btn-extrato">Consultar</button>
                    </form>
                    <div class="resultado">
                        <div class="valor-investido">
                            <h3>Valor Investido</h3>
                            <p>R$ 1000,00</p>
                        </div>
                        <div class="lucro">
                            <h3>Lucro</h3>
                            <p>R$ 2000,00</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="right-extrato">
                    <div class="pecas-sobraram">
                        <h3>Peças que Sobraram</h3>
                        <ul>
                            <li>Calça Justa</li>
                            <li>Calça Plus Size</li>
                        </ul>
                    </div>
                    <div class="pecas-venderam">
                        <h3>Peças Mais Vendidas</h3>
                        <ul>
                            <li>Saia Jeans</li>
                            <li>Saia Plus Size</li>
                            <li>Calça Folgada</li>
                        </ul>
                    </div>
                    <div class="vendas-aumentadas">
                        <h3>Histórico</h3>
                        <label for="tipo-roupa">Selecione o tipo de roupa:</label>
                        <select id="tipo-roupa">
                            <option value="calca-justa">Calça Justa</option>
                            <option value="calca-plus-size">Calça Plus Size</option>
                            <option value="saia-jeans">Saia Jeans</option>
                            <option value="saia-plus-size">Saia Plus Size</option>
                            <option value="calca-folgada">Calça Folgada</option>
                        </select>
                        <canvas id="grafico-vendas" width="400" height="300"></canvas>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Seletor da imagem centralizada no cabeçalho
            const logoImg = document.getElementById('logo');
      
            // Evento de clique na imagem
            logoImg.addEventListener('click', function() {
                // Redirecionamento para o menu
                window.location.href = 'file:///C:/Users/Erick/Desktop/MONIXJEANS/Menu/menu.html';
            });
        });
    </script>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>document.addEventListener('DOMContentLoaded', function() {
    // Dados fictícios para o gráfico (substitua com dados reais)
    const dadosGrafico = {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
            label: 'Vendas',
            backgroundColor: '#f80404',
            borderColor: '#f80404',
            data: [500, 700, 600, 800, 900, 1000] // Dados de vendas por mês
        }]
    };

    const config = {
        type: 'bar', // Tipo de gráfico (pode ser bar, line, pie, etc.)
        data: dadosGrafico,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: false // Não exibir a legenda neste exemplo
                }
            },
            scales: {
                x: {
                    grid: {
                        display: false // Não exibir linhas de grade no eixo X
                    }
                },
                y: {
                    beginAtZero: true // Começar o eixo Y a partir de zero
                }
            }
        }
    };

    // Obtém o contexto do canvas e cria o gráfico
    const ctx = document.getElementById('grafico-vendas').getContext('2d');
    new Chart(ctx, config);
});
</script>

</body>
</html>
