<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/addvenda.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div class="d-flex justify-content-center flex-grow-1">
                    <a class="navbar-brand" href="{{ url_for('menu') }}">
                        <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="monix" width="200" height="45">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Carrinho de Compras</h1>
        <form id="form-carrinho" class="row g-3">
            <div class="col-md-6">
                <label for="modelo" class="form-label">Modelo do Produto</label>
                <input type="text" class="form-control" id="modelo" name="modelo" placeholder="Modelo" oninput="buscarProduto()">
                <ul id="sugestoes" class="list-group mt-2" style="display: none;"></ul>
            </div>
            <div class="col-md-6">
                <label for="tamanho" class="form-label">Tamanho</label>
                <input type="text" class="form-control" id="tamanho" name="tamanho" readonly>
            </div>
            <div class="col-md-6">
                <label for="cor" class="form-label">Cor</label>
                <input type="text" class="form-control" id="cor" name="cor" readonly>
            </div>
            <div class="col-md-6">
                <label for="valor" class="form-label">Preço</label>
                <input type="number" class="form-control" id="valor" name="valor" readonly>
            </div>
            <div class="col-md-6 textfield">
                <label for="nome_cliente">Nome do Cliente:</label>
                <input type="text" id="nome_cliente" name="nome_cliente" class="form-control" placeholder="Digite o nome do cliente" required>
                
            </div>
            
            <div class="col-md-6">
                <label for="quantidade_vendida" class="form-label">Quantidade vendida</label>
                <input type="number" class="form-control" id="quantidade_vendida" name="quantidade_vendida" placeholder="Quantidade vendida">
            </div>
            <div class="col-12">
                <button type="button" nclick="adicionarItem()" class="btn btn-primary ">Adicionar ao Carrinho</button>
            </div>
        </form>

        <!-- Lista de itens adicionados -->
        <div id="lista-itens" class="mt-5">
            <h2>Itens no Carrinho</h2>
            <ul id="lista" class="list-group">
                <!-- Itens adicionados serão inseridos aqui -->
            </ul>
            <button type="button" onclick="finalizarCompra()" class="btn btn-success mt-3">Finalizar Compra</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/addvenda.js') }}"></script>
</body>
</html>
