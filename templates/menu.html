<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">
</head>
<body>
    <header>
        <nav class="navbar bg-dark" data-bs-theme="dark">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div class="d-flex justify-content-center flex-grow-1">
                    <a class="navbar-brand" href="#" id="loginLink">
                        <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="monix" width="200" height="45">
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse justify-content-center" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">BEM-VINDO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">MONIXJEANS, SUA LOJA DE JEANS</a>
                    </li>
                </ul>
    
                <div class="text-center">
                    <button class="btn btn-outline-light ms-2" id="logoutButton">Logout</button>
                    <button class="btn btn-outline-light ms-2" id="deleteAccountButton">Apagar Conta</button>
                    <button class="btn btn-outline-light ms-2" id="editAccountButton">Editar Conta</button>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="toposite">
            <div class="interface">
                <div class="flex">
                    <div class="img-toposite">
                        <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Imagem">
                    </div>
                </div>
            </div>
        </section>

        <section class="funcionalidades">
            <div class="interface">
                <h2 class="titulo"><span>FUNCIONALIDADES:</span></h2>
                <div class="flex">
                    <div class="funcionalidades-box">
                        <i class="bi bi-box"></i>
                        <h3>CONTROLADOR DE ESTOQUE</h3>
                    </div>
                    <div class="funcionalidades-box">
                        <i class="bi bi-truck"></i>
                        <h3>FORNECEDORES</h3>
                    </div>
                    <div class="funcionalidades-box">
                        <i class="bi bi-person"></i>
                        <h3>CLIENTES</h3>
                    </div>
                    <div class="funcionalidades-box">
                        <i class="bi bi-receipt"></i>
                        <h3>EXTRATO</h3>
                    </div>
                    <div class="funcionalidades-box">
                        <i class="bi bi-cart-plus"></i>
                        <h3>ADICIONAR VENDA</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/menu.js') }}"></script>
</body>
</html>
